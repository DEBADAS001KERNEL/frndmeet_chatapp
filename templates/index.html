<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Anonymous Chat</h1>
    <div id="messages"></div>
    <input type="text" id="message_input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io.connect('http://localhost:5000');  // Ensure this matches your server

        // Function to send message
        function sendMessage() {
            const message = document.getElementById('message_input').value;
            socket.emit('message', message);
            document.getElementById('message_input').value = '';  // Clear input field
        }

        // Listen for new messages
        socket.on('new_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = data;  // Display the message
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll to the latest message
        });
    </script>
</body>
</html>
