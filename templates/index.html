<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chat {
            max-height: 400px;
            overflow-y: scroll;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Anonymous Chat</h1>
    <div id="chat">
        <!-- Messages will appear here -->
    </div>
    <textarea id="message" placeholder="Type a message"></textarea>
    <button onclick="sendMessage()">Send</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendMessage() {
            var message = document.getElementById("message").value;
            
            $.post('/send_message', { message: message }, function(response) {
                loadMessages(); // Reload the messages
                document.getElementById("message").value = ''; // Clear the message input
            });
        }

        function loadMessages() {
            $.get('/get_messages', function(messages) {
                var chatBox = document.getElementById("chat");
                chatBox.innerHTML = ''; // Clear previous messages
                messages.forEach(function(msg) {
                    var msgElement = document.createElement("p");
                    msgElement.innerText = "User " + msg.user_id + ": " + msg.message;
                    chatBox.appendChild(msgElement);
                });
            });
        }

        // Load messages every 2 seconds
        setInterval(loadMessages, 2000);
    </script>
</body>
</html>
